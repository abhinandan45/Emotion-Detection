<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1 class="animated-text">Real-Time Emotion Detector</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Detect Emotion</button>
    </form>

    {% if image_path %}
        <div class="output">
            <img src="{{ url_for('static', filename='uploaded.jpg') }}" alt="Uploaded Image">
            {% if emotion %}
                <div class="emotion-box">
                    <marquee behavior="scroll" direction="left" scrollamount="10">Detected Emotion: <strong>{{ emotion }}</strong></marquee>
                </div>
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
